<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="bg">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="display">
            
            <h4>Player 1 :<input type="text" class="player" placeholder="Player X"></h4>
            <h4>Player 2 :<input type="text" class="player" placeholder="Player O"></h4>

            Player <span class="display-player playerX">X</span>
        </div>

        <div class="container">
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
        </div>

        <div class="display announcer hide"></div>

        <div class="controls">
            <button id="restart">Restart</button>
        </div>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
